<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</head>
<body>
<div id="edit">
    <form th:method="POST" th:action="@{/editUser}">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg">
                    <label for="id">Id: </label>
                    <input type="text" readonly name="id" th:value="${user.id}" id="id"/>
                </div>
            </div>

            <div class="row">
                <div class="col-lg">
                    <label for="login">Enter login: </label>
                    <input type="text" name="login" th:value="${user.login}" id="login"/>
                </div>
            </div>

            <div class="row">
                <div class="col-lg">
                    <label for="password">Enter password: </label>
                    <input type="password" name="password" th:value="${user.password}" id="password"/>
                </div>
            </div>
        </div>

        <div class="form-row text-center">

            <div class="col-12">
                <button class="btn btn-info active" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
