<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <title>Title</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="form">
<h1 class="text-center h3 mb-3 font-weight-normal">Please sign up</h1>
<form th:method="POST" th:object="${user}">

    <div class="container text-center">
        <div class="row">
            <div class="col-lg"><label for="login">Enter login: </label>
                <input type="text"  th:field="*{login}" id="login"/></div>
        </div>
        <div class="row">
            <div class="col-lg"><label for="password">Enter password: </label>
                <input type="password" th:field="*{password}" id="password"/></div>
        </div>
    </div>

    <div class="form-row text-center">

        <div class="col-12">
            <button class="btn btn-secondary active" type="submit">Sign up</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
