<body>

<div class="container">
    <div class="row">
        <div class="col-lg-1">ID</div>
        <div class="col-lg-2">Login</div>
        <div class="col-lg-6">Password</div>
        <div class="col-lg-2">Changes</div>
        <div class="col-lg-1">Authorities </div>
    </div>
</div>
<div class="container">
    <div th:each="user : ${users}">
    <div class="row">
            <div class="col-lg-1" th:text="${user.getId()}"></div>
            <div class="col-lg-2" th:text="${user.getLogin()}"></div>
            <div class="col-lg-6" th:text="${user.getPassword()}"></div>

            <div class="col-lg-2"><a th:href="@{/editUser/{id}(id=${user.getId()})}">Edit</a>
                <a th:href="@{/deleteUser/{id}(id=${user.getId()})}">Delete</a></div>

            <div class="col-lg-1">
                <div th:each="role : ${user.getAuthorities()}">
                    <p th:text="${role.getAuthority()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
